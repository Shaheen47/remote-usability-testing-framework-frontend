<!DOCTYPE html>
<html>
<head lang="en">
    <base target="mirrorIFrame">
    <meta charset="UTF-8">
    <title>Participant</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
    <script src="openvidu-browser-2.17.0.js"></script>
    <script src="mutation-summary.js"></script>
    <script src="tree-mirror.js"></script>
    <script src="participant-session.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>

<div  style="top: 0%;left: 2%   ;width: 40%; height: 5%; position: absolute;border: solid ;display: inline-block" >
    <button onclick="joinSession()" style="top: 0%;left: 2%  ;position: relative">Join Session</button>
    <label for="sessionIdInput" style="top: 0%;left: 5%  ;position: relative" >Session Id:</label>
    <input type="text" id="sessionIdInput" style="top: 0%;left: 8% ;position: relative">
    <button id="toggleVideoConferenceButton" onclick="toggleVideoConference()" style="top: 0%;left: 15%  ;position: relative">hide video conference</button>
</div>


<div id="mirror" class="w3-container" style="top: 6%;left: 2%  ;width: 70%; height: 90%; position: absolute ;border: solid" >
    <iframe name="mirrorIFrame" id="mirrorIFrame" style="top: 0px;left: 0px; width:100%; height:100%;overflow: auto ; position: relative" >
    </iframe>
</div>

<div  class="w3-container"       id="videoConference"     style="top: 6%;left: 73% ;width: 25%; height: 89%; position: absolute" >
    <div id="participanStream" style="top: 0%;left: 0%; width:100% ;height: 50%;overflow: auto ; position: relative; border: solid " >

        Here is participant camera
    </div>

    <div id="ModeratorStream" style="top: 0%;left: 0%; width:100% ; height: 50%;overflow: auto ; position: relative; border: solid" >

        Here is moderator camera
    </div>

</div>




</body>
</html>
