<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moderator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
    <script src="../pseudostyler.js"></script>
    <script src="../openvidu-browser-2.17.0.js"></script>
    <script src="../mutation-summary.js"></script>
    <script src="../tree-mirror.js"></script>
    <script src="../moderator-new-session.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div  id="outerMirror" style="top: 10%;left: 5%  ;width: 55%; height: 88%; position: fixed ;border: solid">

    <iframe name="mirrorIFrame" id="mirrorIFrame"  style="top: 0px;left: 0px; width:100%; height:100%; position: absolute" >
    </iframe>
    <img id="mousePointer" src="../mouse_pointer.png" style="width:20px;height:20px;top: 0%;left: 0%;position: relative;z-index: +5" >

</div>


<div    style="top: 10%;left: 61% ;width: 38%; height: 50%; position: absolute;display: inline-flex " >
    <div id="participanStream" style="top: 0px;left: 0%; width:50% ;height: 100%;overflow: auto ; position: relative; border: solid " >

        Here is participant camera
    </div>

    <div id="ModeratorStream" style="top: 0px;left: 0%; width:50% ; height: 100%;overflow: auto ; position: relative; border: solid" >

        Here is moderator camera
    </div>

</div>


<div     style="top: 60%;left: 61% ;width: 38%; height: 38%;position: absolute ;border: solid" >

    <div style="top: 0%;left: 0% ;width: 100%; height: 20%;position: relative ;border: solid">
        Message : <input type="text" id="chatMessage">
        <input type="button" id="sendMessagebtn" value="send Message" onclick="sendChatMessage()">
    </div>

    <div style="top: 0%;left: 0% ;width: 100%; height: 80%;position: relative ;border: solid">
        <ul id="chatList"></ul>
    </div>

</div>


<div   style="top: 0%;left: 5%   ;width: 100%; height: 10%; position: absolute;border: solid ;display: inline-block">
    <button onclick="createSession()" style="top: 0;left: 0px ;position: inherit">Create Session</button>



    <label for="recordCheckBox" style="top: 0%;left:7%;position: inherit"> Record Session ?</label><br>
    <input type="checkbox" id="recordCheckBox" name="recordCheckBox" value="Bike" style="top: 0%;left: 15%;position: inherit">

    <label for="sessionName" style="top: 50%;left: 7%  ;position: inherit" >session Name:</label>
    <input type="text" id="sessionName" style="top: 50%;left: 15% ;position: inherit"></input>

    <label for="sessionIdInput" style="top: 0;left: 25%  ;position: inherit" >Created Session Id:</label>
    <input type="text" id="sessionIdInput" style="top: 0;left: 35%;position: inherit" readonly="readonly"></input>


    <button onclick="joinSession()" style="top: 0;left: 50%  ;position: inherit">Join Session</button>
    <button onclick="stopSession()" style="top: 50%;left: 50%  ;position: inherit">stop Session</button>




</div>


</body>
</html>
