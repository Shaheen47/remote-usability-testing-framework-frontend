<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Far Observer</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
    <script src="openvidu-browser-2.17.0.js"></script>
    <script src="observer-session.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div id="mirror" style="overflow: scroll;width: 500px; height: 600px; top: 100px;left: 50px ;position: absolute ;border: solid">
    The is the mirror of the user screen
    <img id="mousePointer" src="mouse_pointer.png" style="width:20px;height:15px;top: 100px;left: 100px;position: absolute;z-index: +5" >
</div>


<div  class="w3-container" style="width: 300px; height: 300px; top: 100px;left: 570px ;position: absolute" >
    <div id="participanStream" style="top: 0px;left: 0px; width:150px; height:300px;overflow: auto ; position: relative; border: solid " >

        Here is participant camera
    </div>

    <div id="ModeratorStream" style="top: -305px;left: 150px; width:150px; height:300px;overflow: auto ; position: relative; border: solid" >

        Here is moderator camera
    </div>

</div>

<div  class="w3-container" style="width: 300px; height: 300px; top: 400px;left: 570px ;position: absolute ;border: solid" >

    <div style=" position: relative; top:0; left:0:width: 300px; height: 150px">
        Name    : <input type="text" id="senderName">
        Message : <input type="text" id="chatMessage">
        <input type="button" id="sendMessagebtn" value="send Message" onclick="sendChatMessage()">
    </div>
    
    <div style="overflow-y: scroll; position: relative; top:50; left:0:width: 300px; height: 150px">
        <ul id="chatList"></ul>
    </div>
    
    </div>


<div style="top:20px; left: 100px;;width: 500px; height: 100px ;position: absolute">
    <button onclick="joinSession()" style="top: 0;left: 20px  ;position: relative">Join Session</button>
    <label for="sessionIdInput" style="top: 0;left: 40px  ;position: relative" >Session Id:</label>
    <input type="text" id="sessionIdInput" style="top: 0;left: 70px;position: relative"></input>
</div>



</body>
</html>
