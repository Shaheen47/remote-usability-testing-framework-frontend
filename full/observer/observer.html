<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Observer</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
    <script src="openvidu-browser-2.17.0.js"></script>
    <script src="mutation-summary.js"></script>
    <script src="tree-mirror.js"></script>
    <script src="observer-session.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div   style="top: 10%;left: 5%  ;width: 55%; height: 88%; position: absolute ;border: solid;">
    <iframe name="mirrorIFrame" id="mirrorIFrame"  style="top: 0px;left: 0px; width:100%; height:100%; position: relative" >
    </iframe>
    <img id="mousePointer" src="mouse_pointer.png" style="width:22px;height:22px;top: 100px;left: 100px;position: absolute;z-index: +5" >
</div>


<div    style="top: 10%;left: 60% ;width: 38%; height: 50%; position: absolute;display: inline-flex " >
    <div id="ModeratorStream" style="top: 0px;left: 0%; width:50% ; height: 100%;overflow: auto ; position: relative; border: solid" >

        Here is moderator camera
    </div>

    <div id="participanStream" style="top: 0px;left: 0%; width:50% ;height: 100%;overflow: auto ; position: relative; border: solid " >

        Here is participant camera
    </div>



</div>

<div     style="top: 60%;left: 60% ;width: 38%; height: 38%;position: absolute ;border: solid" >

    <div style="top: 0%;left: 0% ;width: 100%; height: 20%;position: relative ;border: solid">

        Message : <input type="text" id="chatMessage">
        <input type="button" id="sendMessagebtn" value="send Message" onclick="sendChatMessage()">
    </div>

    <div style="top: 0%;left: 0% ;width: 100%; height: 80%;position: relative ;border: solid">
        <ul id="chatList"></ul>
    </div>

</div>


<div  id="controlling" style="top: 0%;left: 5%   ;width: 55%; height: 10%; position: absolute;border: solid ;display: inline-block">
    <button onclick="joinSession()" style="top: 0;left: 1%  ;position: relative">Join Session</button>
    <label for="senderName" style="top: 0;left: 6%  ;position: relative" >Name:</label>
    <input type="text" id="senderName" style="top: 0;left: 6%  ;position: relative">
    <label for="sessionIdInput" style="top: 0;left:20%  ;position: relative" >Session Id:</label>
    <input type="text" id="sessionIdInput" style="top: 0;left: 25%;position: relative"></input>
</div>



</body>
</html>
