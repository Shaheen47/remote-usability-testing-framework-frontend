<!DOCTYPE html>
<html>
<head lang="en">
    <base target="mirrorIFrame">
    <meta charset="UTF-8">
    <title>Participant</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
    <script src="mutation-summary.js"></script>
    <script src="tree-mirror.js"></script>
    <script src="participant-session.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>


<div                                  style="top: 0%;left: 5%   ;width: 55%; height: 10%; position: absolute;border: solid ;display: inline-block">
    <button onclick="joinSession()" style="top: 0%;left: 2%  ;position: relative">Join Session</button>
    <label for="sessionIdInput" style="top: 0%;left: 5%  ;position: relative" >Session Id:</label>
    <input type="text" id="sessionIdInput" style="top: 0%;left: 8% ;position: relative">
    <button onclick="doSomethingWithChangeFunction()" style="top: 0%;left: 10%;position: relative"> print location </button>
</div>
<div id="mirror" class="w3-container" style="top: 10%;left: 5%  ;width: 55%; height: 88%; position: absolute ;border: solid" >
    <iframe name="mirrorIFrame" id="mirrorIFrame" src="website/index.html" style="top: 0px;left: 0px; width:100%; height:100%;overflow: auto ; position: relative" >
    </iframe>
</div>
<div  class="w3-container"            style="top: 10%;left: 60% ;width: 38%; height: 50%; position: absolute;display: inline-flex " >
    <div id="participanStream" style="top: 0px;left: 0%; width:50% ;height: 100%;overflow: auto ; position: relative; border: solid " >

        Here is participant camera
    </div>
    
    <div id="ModeratorStream" style="top: 0px;left: 0%; width:50% ; height: 100%;overflow: auto ; position: relative; border: solid" >

        Here is moderator camera
    </div>
    
</div>
<div  class="w3-container"            style="top: 60%;left: 60% ;width: 38%; height: 38%;position: absolute ;border: solid" >
  Here is the chat with the moderator
</div>




</body>
</html>
